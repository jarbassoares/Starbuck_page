<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Starbucks Clone</title>
</head>
<body>
    <section>
        <div class="circle">

        </div>
        <nav>
            <a href="#"><img src="./img/logo.png" alt=""></a>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Shopping</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="textBox">
                <h2>Não é apenas um Café. É <span>Starbucks</span></h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                <a href="#">Saiba Mais</a>
            </div>
            <div class="imgBox">
                <img src="./img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./img/thumb1.png" onclick="imgSlider('./img/img1.png');changeCircleColor('#017143')" alt=""></li>
            <li><img src="./img/thumb2.png" onclick="imgSlider('./img/img2.png');changeCircleColor('#eb7495')" alt=""></li>
            <li><img src="./img/thumb3.png" onclick="imgSlider('./img/img3.png');changeCircleColor('#d752b1')" alt=""></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./img/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
